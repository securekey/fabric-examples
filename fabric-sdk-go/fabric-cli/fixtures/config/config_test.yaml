client:
 peers:
  # peer0
  - host: "localhost"
    port: 7051
    eventHost: "localhost"
    eventPort: 7053
    primary: true
    tls:
      # Certificate location absolute path
      certificate: "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/tls/peers/peer0/ca-cert.pem"
      serverHostOverride: "peer0"
  # peer 1
  - host: "localhost"
    port: 7056
    eventHost: "localhost"
    eventPort: 7058
    primary: false
    tls:
      # Certificate location absolute path
      certificate: "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/tls/peers/peer1/ca-cert.pem"
      serverHostOverride: "peer1"

 tls:
  enabled: true

 security:
  enabled: true
  hashAlgorithm: "SHA2"
  level: 256

 tcert:
  batch:
    size: 200

 orderer:
  host: "localhost"
  port: 7050
  tls:
    # Certificate location absolute path
    certificate: "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/tls/orderer/ca-cert.pem"
    serverHostOverride: "orderer0"

 logging:
  level: info

 fabricCA:
  tlsEnabled: true
  id: "Org1MSP"
  serverURL: "http://localhost:7054"
  certfiles :
    - "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/root.pem"
  client:
   keyfile: "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/tls_client-key.pem"
   certfile: "$GOPATH/src/github.com/securekey/fabric-examples/fabric-sdk-go/fabric-cli/fixtures/tls_client-cert.pem"

 keystore:
  path: "/tmp/keystore"
